<div class="container">
  <app-header (menuItemSelected)="onMenuSelected($event)"></app-header>
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="menuItem === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="menuItem !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>

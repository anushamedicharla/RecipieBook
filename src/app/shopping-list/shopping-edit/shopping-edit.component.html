<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- Adding local reference #nameInput-->
          <input type="text" 
                  id="name" 
                  class="form-control"
                  #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- Adding local reference #amountInput-->
          <input type="number" 
                 name="amount" 
                 id="amount" 
                 class="form-control"
                 #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  (click)="onAdd()">
                  Add
          </button>
          <button class="btn btn-danger">Delete</button>
          <button class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
